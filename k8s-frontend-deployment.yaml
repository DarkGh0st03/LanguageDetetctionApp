apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-container
        image: language-frontend:v2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80  # Aggiornato per FastAPI
        env:
        - name: BACKEND_URL
          value: "http://backend-service:80"
        # CONFIGURAZIONE RISORSE TEST
        resources:
          requests:
            memory: "200Mi"
            cpu: "100m"
          limits:
            memory: "500Mi"
            cpu: "300m"
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5