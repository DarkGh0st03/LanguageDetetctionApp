apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend-container
        image: language-backend:v2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        # CONFIGURAZIONE RISORSE TEST (Stress Test Profile)
        resources:
          requests:
            memory: "1.5Gi"  # Richiesta alta per garantire l'allocazione
            cpu: "500m"
          limits:
            memory: "3.0Gi"  # Margine per picchi
            cpu: "1000m"      
        readinessProbe:
          tcpSocket:
            port: 8000
          initialDelaySeconds: 30 
          periodSeconds: 5
        volumeMounts:
        - name: model-volume
          mountPath: "/app/models"
          readOnly: true
      volumes:
      - name: model-volume
        hostPath:
          path: "/data/models"